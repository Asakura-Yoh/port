<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao diện không có Spine Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: url('images/background9.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .avatar {
      position: fixed;
      top: 0;
      left: 0;
      width: 40%;
      height: auto;
      z-index: 1000;
    }

    .selector-wrapper {
      position: fixed;
      left: 50px;
      width: 40%;
      z-index: 1000;
      opacity: 0;
      transform: translateX(-100%);
      transition: opacity 0.3s ease;
    }

    .selector-wrapper.animate {
      animation: slideInLeft 0.6s ease-out forwards;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .selector {
      width: 100%;
      display: block;
    }

    .selector-overlay {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      pointer-events: none;
    }

    .selector-title {
      position: absolute;
      top: 10px;
      left: 110px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    .selector-option {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      pointer-events: auto;
      white-space: nowrap;
    }

    .selector-option:hover {
      color: #ffd700;
    }

    .option-a { top: 46px; left: 35px; }
    .option-b { top: 75px; left: 35px; }
    .option-c { top: 104px; left: 35px; }
    .option-d { top: 133px; left: 35px; }
    .option-e { top: 162px; left: 35px; }

    .menu-container {
      position: fixed;
      top: 30px;
      right: 10px;
      width: 60%;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-100%);
      transition: opacity 0.3s ease;
    }

    .menu-container.animate {
      animation: slideDown 0.6s ease-out forwards;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .menu {
      width: 100%;
      display: block;
    }

    .menu-overlay {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      pointer-events: none;
    }

    .menu-text {
      position: absolute;
      font-size: 34px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      pointer-events: auto;
      text-shadow: 1px 1px 2px #000;
    }

    .menu-text:hover {
      color: #ffd700;
    }

    .menu-showreel { top: 5px; left: 40px; }
    .menu-resume   { top: 5px; left: 245px; }
    .menu-contact  { top: 5px; left: 425px; }
  </style>
</head>
<body>

  <img src="images/ava.png" alt="Avatar" class="avatar" id="avatar">

  <div class="selector-wrapper" id="selector-wrapper">
    <img src="images/selectorContact.png" alt="Selector" class="selector" id="selector">
    <div class="selector-overlay" id="selector-overlay">
      <div class="selector-title">Contact</div>
      <div class="selector-option option-a">Phone: +84363145646</div>
      <div class="selector-option option-b">Email: tenlalinh@gmail.com</div>
      <div class="selector-option option-c">Location: Ha Noi, Viet Nam</div>
      <div class="selector-option option-d">LinkedIn: </div>
      <div class="selector-option option-e">Youtube: https://www.youtube.com/@yohimator</div>
    </div>
  </div>

  <div class="menu-container" id="menu-container">
    <img src="images/menu.png" alt="Menu" class="menu" id="menu">
    <div class="menu-overlay" id="menu-overlay">
      <div class="menu-text menu-showreel" onclick="window.location.href='index.html'">Showreel</div>
      <div class="menu-text menu-resume" onclick="window.location.href='resume.html'">Resume</div>
      <div class="menu-text menu-contact" onclick="window.location.href='contact.html'">Contact</div>
    </div>
  </div>

  <script>
    function updatePositions() {
      const avatar = document.getElementById('avatar');
      const selectorWrapper = document.getElementById('selector-wrapper');
      const selector = document.getElementById('selector');
      const selectorOverlay = document.getElementById('selector-overlay');

      function setPosition() {
        const avatarHeight = avatar.offsetHeight;
        const offset = avatarHeight + 30;
        selectorWrapper.style.top = offset + 'px';

        const baseWidth = selector.offsetWidth || window.innerWidth * 0.2;
        const scale = baseWidth / 300;
        selectorOverlay.style.transform = `scale(${scale})`;

        selectorWrapper.classList.add('animate');
      }

      if (avatar.complete) {
        setPosition();
      } else {
        avatar.onload = setPosition;
      }
    }

    function updateMenuOverlayScale() {
      const menu = document.getElementById('menu');
      const overlay = document.getElementById('menu-overlay');

      const baseWidth = menu.offsetWidth || window.innerWidth * 0.6;
      const scale = baseWidth / 600;
      overlay.style.transform = `scale(${scale})`;
    }

    window.addEventListener('load', () => {
      updatePositions();
      updateMenuOverlayScale();
      document.getElementById('menu-container').classList.add('animate');
    });

    window.addEventListener('resize', () => {
      updatePositions();
      updateMenuOverlayScale();
    });
  </script>
</body>
</html>
