<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao diện cố định</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    /* Avatar ở góc trên bên trái, rộng 50% */
    .avatar {
      position: fixed;
      top: 0;
      left: 0;
      width: 50%;
      height: auto;
      z-index: 1000;
    }

    /* Selector cách avatar 10px phía dưới */
    .selector {
      position: fixed;
      left: 0;
      width: 50%;
      height: auto;
      z-index: 1000;
      /* Đặt top bằng chiều cao avatar + 10px */
      top: calc(100px + 10px); /* Giả sử avatar cao 100px */
    }

    /* Menu ở góc trên bên phải, rộng 50% */
    .menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 50%;
      height: auto;
      z-index: 1000;
    }

    /* Nội dung chính */
    .content {
      padding: 200px 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Avatar -->
  <img src="images/ava.png" alt="Avatar" class="avatar">

  <!-- Selector -->
  <img src="images/selector.png" alt="Selector" class="selector">

  <!-- Menu -->
  <img src="images/menu.png" alt="Menu" class="menu">

  <!-- Nội dung chính -->
  <div class="content">
    <h1>Giao diện cố định</h1>
    <p>Avatar và menu mỗi bên chiếm 50% chiều rộng, selector nằm dưới avatar 10px.</p>
  </div>

</body>
</html>
