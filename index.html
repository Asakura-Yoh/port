<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao diện Spine Player động</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Avatar ở góc trên trái */
    .avatar {
      position: fixed;
      top: 0;
      left: 0;
      width: 40%;
      height: auto;
      z-index: 1000;
    }

    /* Selector wrapper chứa ảnh và chữ */
    .selector-wrapper {
      position: fixed;
      left: 50px;
      z-index: 1000;
      width: 20%;
      height: auto;
    }

    .selector {
      width: 100%;
      height: auto;
      display: block;
    }

    .selector-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      transform-origin: top left;
      transition: transform 0.3s ease;
    }

    .selector-title {
      position: absolute;
      top: 23px;
      left: 90px;
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      pointer-events: none;
    }

    .selector-option {
      position: absolute;
      font-weight: bold;
      color: #fff;
      pointer-events: auto;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .selector-option:hover {
      color: #ffd700;
    }

    /* Tùy chỉnh vị trí và size từng dòng chữ */
    .option-a {
      top: 85px;
      left: 50px;
      font-size: 26px;
    }

    .option-b {
      top: 132.5px;
      left: 50px;
      font-size: 26px;
    }

    .option-c {
      top: 180px;
      left: 50px;
      font-size: 26px;
    }

    .option-d {
      top: 227.5px;
      left: 50px;
      font-size: 26px;
    }

    .option-e {
      top: 275px;
      left: 50px;
      font-size: 26px;
    }

    /* Menu ở góc trên phải */
    .menu {
      position: fixed;
      top: 30px;
      right: 10px;
      width: 60%;
      height: auto;
      z-index: 1000;
    }

    /* Nội dung rỗng */
    .content {
      margin-top: 300px;
      padding-bottom: 600px;
    }

    /* Spine Player cố định dưới avatar 10px */
    #player-container {
      position: fixed;
      right: 0;
      width: 70%;
      height: 500px;
      z-index: 999;
      background-color: transparent;
    }
  </style>

  <!-- Spine Player Styles -->
  <link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/spine-player.css">
</head>
<body>

  <!-- Avatar -->
  <img src="images/ava.png" alt="Avatar" class="avatar" id="avatar">

  <!-- Selector + Overlay chữ -->
  <div class="selector-wrapper" id="selector-wrapper">
    <img src="images/selector.png" alt="Selector" class="selector" id="selector">
    <div class="selector-overlay" id="selector-overlay">
      <div class="selector-title">Character</div>
      <div class="selector-option option-a" onclick="loadSpinePlayer('https://raw.githubusercontent.com/Asakura-Yoh/port/refs/heads/main/spines/snipper.json', 'https://raw.githubusercontent.com/Asakura-Yoh/port/refs/heads/main/spines/snipper.atlas', 'ASTAND')">Snipper</div>
      <div class="selector-option option-b" onclick="loadSpinePlayer('snipperB.json', 'snipperB.atlas', 'BWALK')">Snipper B</div>
      <div class="selector-option option-c" onclick="loadSpinePlayer('snipperC.json', 'snipperC.atlas', 'CATTACK')">Snipper C</div>
      <div class="selector-option option-d" onclick="loadSpinePlayer('snipperD.json', 'snipperD.atlas', 'DJUMP')">Snipper D</div>
      <div class="selector-option option-e" onclick="loadSpinePlayer('snipperE.json', 'snipperE.atlas', 'EDIE')">Snipper E</div>
    </div>
  </div>

  <!-- Menu -->
  <img src="images/menu.png" alt="Menu" class="menu">

  <!-- Nội dung rỗng -->
  <div class="content"></div>

  <!-- Spine Player Container -->
  <div id="player-container"></div>

  <!-- JavaScript -->
  <script>
    function updatePositions() {
      const avatar = document.getElementById('avatar');
      const selectorWrapper = document.getElementById('selector-wrapper');
      const selector = document.getElementById('selector');
      const selectorOverlay = document.getElementById('selector-overlay');
      const player = document.getElementById('player-container');

      function setPosition() {
        const avatarHeight = avatar.offsetHeight;
        const offset = avatarHeight + 30;
        const offset2 = avatarHeight + 10;

        selectorWrapper.style.top = offset + 'px';
        player.style.top = offset2 + 'px';

        const baseWidth = selector.offsetWidth || window.innerWidth * 0.2;
        const scale = baseWidth / 300;
        selectorOverlay.style.transform = `scale(${scale})`;
        selectorOverlay.style.transformOrigin = 'top left';
      }

      if (avatar.complete) {
        setPosition();
      } else {
        avatar.onload = setPosition;
      }
    }

    window.addEventListener('load', updatePositions);
    window.addEventListener('resize', updatePositions);

    // Tạo mới Spine Player với file khác
    function loadSpinePlayer(jsonUrl, atlasUrl, animationName) {
      const container = document.getElementById('player-container');
      container.innerHTML = ''; // Xóa player cũ

      new spine.SpinePlayer("player-container", {
        skeleton: jsonUrl,
        atlas: atlasUrl,
        animation: animationName,
        alpha: true,
        backgroundColor: "#00000000"
      });
    }

    // Tải mặc định ban đầu
    window.addEventListener('DOMContentLoaded', () => {
      loadSpinePlayer(
        'https://raw.githubusercontent.com/Asakura-Yoh/port/refs/heads/main/spines/snipper.json',
        'https://raw.githubusercontent.com/Asakura-Yoh/port/refs/heads/main/spines/snipper.atlas',
        'ASTAND'
      );
    });
  </script>

  <!-- Spine Player Script -->
  <script src="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/iife/spine-player.js"></script>

</body>
</html>
