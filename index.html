<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao diện cố định 1920x1080</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
      scroll-behavior: smooth;
      min-height: 100vh; /* Cho phép cuộn nếu nội dung dài */
      overflow-x: hidden; /* Tránh cuộn ngang */
    }

    /* Avatar ở góc trên trái */
    .avatar {
      position: fixed;
      top: 0;
      left: 0;
      width: 40%;
      height: auto;
      z-index: 1000;
    }

    /* Selector nằm dưới avatar 10px */
    .selector {
      position: fixed;
      left: 50px;
      width: 20%;
      height: auto;
      z-index: 1000;
    }

    /* Menu ở góc trên phải */
    .menu {
      position: fixed;
      top: 30px;
      right: 10px;
      width: 60%;
      height: auto;
      z-index: 1000;
    }

    /* Nội dung chính cuộn được */
    .content {
      margin-top: 300px; /* Tránh bị che bởi avatar/menu */
      padding: 20px;
      text-align: center;
    }
  </style>

  <!-- Spine Player Styles -->
  <link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/spine-player.css">
</head>
<body>

  <!-- Avatar -->
  <img src="images/ava.png" alt="Avatar" class="avatar" id="avatar">

  <!-- Selector -->
  <img src="images/selector.png" alt="Selector" class="selector" id="selector">

  <!-- Menu -->
  <img src="images/menu.png" alt="Menu" class="menu">


    <!-- Spine Player Container -->
    <div id="player-container" style="width: 100%; height: 500px; margin-top: 50px;"></div>
  </div>

  <!-- JavaScript: căn vị trí selector -->
  <script>
    function updateSelectorPosition() {
      const avatar = document.getElementById('avatar');
      const selector = document.getElementById('selector');

      function setPosition() {
        const avatarHeight = avatar.offsetHeight;
        selector.style.top = (avatarHeight + 30) + 'px';
      }

      if (avatar.complete) {
        setPosition();
      } else {
        avatar.onload = setPosition;
      }
    }

    window.addEventListener('load', updateSelectorPosition);
    window.addEventListener('resize', updateSelectorPosition);
  </script>

  <!-- Spine Player Script -->
  <script src="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/iife/spine-player.js"></script>
  <script>
    new spine.SpinePlayer("player-container", {
      skeleton: "https://raw.githubusercontent.com/Asakura-Yoh/port/refs/heads/main/snipper.json",
      atlas: "https://raw.githubusercontent.com/Asakura-Yoh/port/refs/heads/main/snipper.atlas",
      animation: "ASTAND",
      alpha: true,
      backgroundColor: "#00000000"
    });
  </script>

</body>
</html>
