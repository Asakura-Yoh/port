<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao diện cố định</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    /* Avatar ở góc trên bên trái, rộng 30% */
    .avatar {
      position: fixed;
      top: 0;
      left: 0;
      width: 30%;
      height: auto;
      z-index: 1000;
    }

    /* Selector cách avatar 50px phía dưới */
    .selector {
      position: fixed;
      top: calc(30% + 50px); /* đảm bảo nằm dưới avatar */
      left: 0;
      width: 30%;
      height: auto;
      z-index: 1000;
    }

    /* Menu ở góc trên bên phải, rộng 60% */
    .menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 60%;
      height: auto;
      z-index: 1000;
    }

    /* Nội dung chính */
    .content {
      padding: 150px 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Avatar -->
  <img src="images/ava.png" alt="Avatar" class="avatar">

  <!-- Selector -->
  <img src="images/selector.png" alt="Selector" class="selector">

  <!-- Menu -->
  <img src="images/menu.png" alt="Menu" class="menu">

  <!-- Nội dung chính -->
  <div class="content">
    <h1>Giao diện cố định</h1>
    <p>Avatar rộng 30% ở trái, menu rộng 60% ở phải, selector nằm dưới avatar 50px.</p>
  </div>

</body>
</html>
