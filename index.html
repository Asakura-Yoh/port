<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao diện cố định 1920x1080</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-width: 1920px;
      min-height: 1080px;
      overflow: auto; /* Cho phép cuộn */
      background-color: #f0f0f0;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

    .avatar {
      position: fixed;
      top: 0;
      left: 0;
      width: 40%;
      height: auto;
      z-index: 1000;
    }

    .selector {
      position: fixed;
      left: 50px;
      width: auto;
      height: 70%;
      z-index: 1000;
    }

    .menu {
      position: fixed;
      top: 50px;
      right: 0;
      width: 60%;
      height: auto;
      z-index: 1000;
    }

    .content {
      margin-top: 300px; /* Để không bị che bởi avatar/menu */
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Avatar -->
  <img src="images/ava.png" alt="Avatar" class="avatar" id="avatar">

  <!-- Selector -->
  <img src="images/selector.png" alt="Selector" class="selector" id="selector">

  <!-- Menu -->
  <img src="images/menu.png" alt="Menu" class="menu">

  <!-- Nội dung -->
  <div class="content">
    <h1>Giao diện cố định 1920×1080</h1>
    <p>Avatar 50%, menu 50%, selector 30% cách avatar 10px.</p>
    <p>Thêm nhiều nội dung ở đây để kiểm tra cuộn...</p>>
  </div>

  <!-- JavaScript -->
  <script>
    function updateSelectorPosition() {
      const avatar = document.getElementById('avatar');
      const selector = document.getElementById('selector');

      if (avatar.complete) {
        const avatarHeight = avatar.offsetHeight;
        selector.style.top = (avatarHeight + 10) + 'px';
      } else {
        avatar.onload = () => {
          const avatarHeight = avatar.offsetHeight;
          selector.style.top = (avatarHeight + 10) + 'px';
        };
      }
    }

    window.addEventListener('load', updateSelectorPosition);
    window.addEventListener('resize', updateSelectorPosition);
  </script>

</body>
</html>
