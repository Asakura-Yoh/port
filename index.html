<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao diện đơn giản</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    /* Avatar góc trái */
    .avatar {
      transform: scale(0.75);
      transform-origin: top left;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    /* Menu ảnh góc phải */
    .menu {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .menu img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    /* Selector ảnh bên trái giữa trang */
    .selector {
      position: fixed;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      z-index: 1000;
    }

    .selector img {
      width: 50px;
      height: 50px;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    /* Nội dung chính */
    .content {
      padding: 100px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Avatar -->
  <img src="images/ava.png" alt="Avatar" class="avatar">

  <!-- Menu ảnh góc phải -->
  <div class="menu">
    <img src="images/menu.png" alt="Menu">
  </div>

  <!-- Selector ảnh bên trái -->
  <div class="selector">
    <img src="images/selector.png" alt="Selector">
  </div>

  <!-- Nội dung chính -->
  <div class="content">
    <h1>Xin chào!</h1>
    <p>Đây là giao diện đơn giản với avatar, menu và selector ảnh.</p>
  </div>

</body>
</html>
