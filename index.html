<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao diện động</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .avatar {
      position: fixed;
      top: 0;
      left: 0;
      width: 50%;
      height: auto;
      z-index: 1000;
    }

    .selector {
      position: fixed;
      left: 0;
      width: 50%;
      height: auto;
      z-index: 1000;
    }

    .menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 50%;
      height: auto;
      z-index: 1000;
    }

    .content {
      padding: 200px 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Avatar -->
  <img src="images/ava.png" alt="Avatar" class="avatar" id="avatar">

  <!-- Selector -->
  <img src="images/selector.png" alt="Selector" class="selector" id="selector">

  <!-- Menu -->
  <img src="images/menu.png" alt="Menu" class="menu">

  <!-- Nội dung -->
  <div class="content">
    <h1>Giao diện động</h1>
    <p>Selector cách avatar đúng 10px, tính toán theo chiều cao thực tế.</p>
  </div>

  <!-- JavaScript -->
  <script>
    function updateSelectorPosition() {
      const avatar = document.getElementById('avatar');
      const selector = document.getElementById('selector');

      // Đợi ảnh avatar tải xong
      if (avatar.complete) {
        const avatarHeight = avatar.offsetHeight;
        selector.style.top = (avatarHeight + 10) + 'px';
      } else {
        avatar.onload = () => {
          const avatarHeight = avatar.offsetHeight;
          selector.style.top = (avatarHeight + 10) + 'px';
        };
      }
    }

    // Gọi hàm khi trang tải xong
    window.addEventListener('load', updateSelectorPosition);
    window.addEventListener('resize', updateSelectorPosition); // cập nhật nếu cửa sổ thay đổi
  </script>

</body>
</html>
