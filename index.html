<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao diện cố định 1920x1080</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
      scroll-behavior: smooth;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Avatar ở góc trên trái */
    .avatar {
      position: fixed;
      top: 0;
      left: 0;
      width: 40%;
      height: auto;
      z-index: 1000;
    }

    /* Selector nằm dưới avatar 30px */
    .selector {
      position: fixed;
      left: 50px;
      width: 20%;
      height: auto;
      z-index: 1000;
    }

    /* Menu ở góc trên phải */
    .menu {
      position: fixed;
      top: 30px;
      right: 10px;
      width: 60%;
      height: auto;
      z-index: 1000;
    }

    /* Nội dung rỗng */
    .content {
      margin-top: 300px;
      padding-bottom: 600px;
    }

    /* Spine Player cố định dưới avatar 30px */
    #player-container {
      position: fixed;
      right: 0;
      width: 70%;
      height: 500px;
      z-index: 999;
      background-color: transparent;
    }
  </style>

  <!-- Spine Player Styles -->
  <link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/spine-player.css">
</head>
<body>

  <!-- Avatar -->
  <img src="images/ava.png" alt="Avatar" class="avatar" id="avatar">

  <!-- Selector -->
  <img src="images/selector.png" alt="Selector" class="selector" id="selector">

  <!-- Menu -->
  <img src="images/menu.png" alt="Menu" class="menu">

  <!-- Nội dung rỗng -->
  <div class="content"></div>

  <!-- Spine Player Container -->
  <div id="player-container"></div>

  <!-- JavaScript: căn vị trí selector và spine player -->
  <script>
    function updatePositions() {
      const avatar = document.getElementById('avatar');
      const selector = document.getElementById('selector');
      const player = document.getElementById('player-container');

      function setPosition() {
        const avatarHeight = avatar.offsetHeight;
        const offset = avatarHeight + 30;
        selector.style.top = offset + 'px';
        player.style.top = offset + 'px';
      }

      if (avatar.complete) {
        setPosition();
      } else {
        avatar.onload = setPosition;
      }
    }

    window.addEventListener('load', updatePositions);
    window.addEventListener('resize', updatePositions);
  </script>

  <!-- Spine Player Script -->
  <script src="https://unpkg.com/@esotericsoftware/spine-player@4.2.*/dist/iife/spine-player.js"></script>
  <script>
    new spine.SpinePlayer("player-container", {
      skeleton: "https://raw.githubusercontent.com/Asakura-Yoh/port/refs/heads/main/snipper.json",
      atlas: "https://raw.githubusercontent.com/Asakura-Yoh/port/refs/heads/main/snipper.atlas",
      animation: "ASTAND",
      alpha: true,
      backgroundColor: "#00000000"
    });
  </script>

</body>
</html>
