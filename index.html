<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao diện cố định 1920x1080</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
      scroll-behavior: smooth;
      min-height: 100vh; /* Cho phép cuộn nếu nội dung dài */
      overflow-x: hidden; /* Tránh cuộn ngang */
    }

    /* Avatar ở góc trên trái */
    .avatar {
      position: fixed;
      top: 0;
      left: 0;
      width: 40%;
      height: auto;
      z-index: 1000;
    }

    /* Selector nằm dưới avatar 10px */
    .selector {
      position: fixed;
      left: 50px;
      width: 30%;
      height: auto;
      z-index: 1000;
    }

    /* Menu ở góc trên phải */
    .menu {
      position: fixed;
      top: 30px;
      right: 0;
      width: 60%;
      height: auto;
      z-index: 1000;
    }

    /* Nội dung chính cuộn được */
    .content {
      margin-top: 300px; /* Tránh bị che bởi avatar/menu */
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Avatar -->
  <img src="images/ava.png" alt="Avatar" class="avatar" id="avatar">

  <!-- Selector -->
  <img src="images/selector.png" alt="Selector" class="selector" id="selector">

  <!-- Menu -->
  <img src="images/menu.png" alt="Menu" class="menu">

  <!-- Nội dung -->
  <div class="content">
    <h1>Giao diện cố định 1920×1080</h1>
    <p>Avatar 40%, menu 60%, selector 30% cách avatar 10px.</p>
    <p>Thêm nhiều nội dung ở đây để kiểm tra cuộn...</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Curabitur nec lacus ac sapien tincidunt tincidunt.</p>
    <p>Phía cuối trang để kiểm tra cuộn.</p>
  </div>

  <!-- JavaScript: căn vị trí selector -->
  <script>
    function updateSelectorPosition() {
      const avatar = document.getElementById('avatar');
      const selector = document.getElementById('selector');

      function setPosition() {
        const avatarHeight = avatar.offsetHeight;
        selector.style.top = (avatarHeight + 10) + 'px';
      }

      if (avatar.complete) {
        setPosition();
      } else {
        avatar.onload = setPosition;
      }
    }

    window.addEventListener('load', updateSelectorPosition);
    window.addEventListener('resize', updateSelectorPosition);
  </script>

</body>
</html>
