<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giới thiệu bản thân</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      min-height: 110vh;
      overflow-x: hidden;
      overflow-y: auto;
      background-image: url('images/background9.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .avatar {
      position: fixed;
      top: 0;
      left: 0;
      width: 40%;
      height: auto;
      z-index: 1000;
    }

    .board-image {
      position: absolute;
      top: 15vh;
      right: 0;
      width: 75%;
      height: auto;
      z-index: 999;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1s ease, transform 1s ease;
    }

    .board-image.animate {
      animation: fadeInScale 1.2s ease-out forwards;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .selector-wrapper {
      position: fixed;
      left: 50px;
      width: 25%;
      z-index: 1000;
      opacity: 0;
      transform: translateX(-100%);
      transition: opacity 0.3s ease;
    }

    .selector-wrapper.animate {
      animation: slideInLeft 0.6s ease-out forwards;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .selector {
      width: 100%;
      display: block;
    }

    .selector-overlay {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      pointer-events: none;
    }

    .selector-title {
      position: absolute;
      top: 23px;
      left: 90px;
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
    }

    .selector-description {
      position: absolute;
      top: 100px;
      left: 50px;
      width: calc(100% - 100px);
      font-size: 20px;
      color: #fff;
      line-height: 1.7;
      text-shadow: 1px 1px 2px #000;
      white-space: normal;
      opacity: 0;
    }

    .selector-description.visible {
      opacity: 1;
    }

    .menu-container {
      position: fixed;
      top: 30px;
      right: 10px;
      width: 60%;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-100%);
      transition: opacity 0.3s ease;
    }

    .menu-container.animate {
      animation: slideDown 0.6s ease-out forwards;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .menu {
      width: 100%;
      display: block;
    }

    .menu-overlay {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      pointer-events: none;
    }

    .menu-text {
      position: absolute;
      font-size: 34px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      pointer-events: auto;
      text-shadow: 1px 1px 2px #000;
    }

    .menu-text:hover {
      color: #ffd700;
    }

    .menu-showreel { top: 5px; left: 40px; }
    .menu-resume   { top: 5px; left: 245px; }
    .menu-contact  { top: 5px; left: 425px; }

    /* Board overlay container */
    #board-overlay {
      position: absolute;
      top: 15vh;
      right: 0;
      width: 75%;
      z-index: 1001;
      transform-origin: top right;
      pointer-events: none;
    }

    .board-selector {
      position: absolute;
      width: 15%;
      pointer-events: auto;
      opacity: 0;
      transform-origin: top left;
    }

    .board-selector.animate {
      animation: slideInLeft 0.6s ease-out forwards;
      opacity: 1;
    }

    .selector1 { top: 40%; left: 55%; }
    .selector2 { top: 40%; left: 80%; }
    .selector3 { top: 40%; left: 55%; }
    .selector4 { top: 40%; left: 70%; }
  </style>
</head>
<body>

  <img src="images/ava.png" alt="Avatar" class="avatar" id="avatar">
  <img src="images/board.png" alt="Board Image" class="board-image" id="board-image">

  <!-- Board overlay chứa 4 selector mới -->
  <div id="board-overlay">
    <div class="board-selector selector1" id="board-selector1">
      <img src="images/selectorContact.png" alt="Selector" class="selector">
      <div class="selector-overlay"><div class="selector-title">Project A</div></div>
      <div class="selector-description" id="desc1"></div>
    </div>
    <div class="board-selector selector2" id="board-selector2">
      <img src="images/selectorContact.png" alt="Selector" class="selector">
      <div class="selector-overlay"><div class="selector-title">Project B</div></div>
      <div class="selector-description" id="desc2"></div>
    </div>
    <div class="board-selector selector3" id="board-selector3">
      <img src="images/selectorContact.png" alt="Selector" class="selector">
      <div class="selector-overlay"><div class="selector-title">Project C</div></div>
      <div class="selector-description" id="desc3"></div>
    </div>
    <div class="board-selector selector4" id="board-selector4">
      <img src="images/selectorContact.png" alt="Selector" class="selector">
      <div class="selector-overlay"><div class="selector-title">Project D</div></div>
      <div class="selector-description" id="desc4"></div>
    </div>
  </div>

  <!-- Selector chính bên trái -->
  <div class="selector-wrapper" id="selector-wrapper">
    <img src="images/selectorAboutme.png" alt="Selector" class="selector" id="selector">
    <div class="selector-overlay" id="selector-overlay">
      <div class="selector-title">About me</div>
    </div>
    <div class="selector-description" id="selector-description"></div>
  </div>

  <!-- Menu điều hướng -->
  <div class="menu-container" id="menu-container">
    <img src="images/menu.png" alt="Menu" class="menu" id="menu">
    <div class="menu-overlay" id="menu-overlay">
      <div class="menu-text menu-showreel" onclick="window.location.href='index.html'">Showreel</div>
      <div class="menu-text menu-resume" onclick="window.location.href='resume.html'">Resume</div>
      <div class="menu-text menu-contact" onclick="window.location.href='contact.html'">Contact</div>
    </div>
  </div>
    <script>
    const descriptionText = `I'm Linh, 2D Animator & VFX Artist with over 3 years of experience. Specializing in dynamic visuals and immersive game effects, I fuse creativity with technical mastery using tools like Photoshop, Spine2D, After Effects, and Unity.<br>Let’s turn imagination into motion!`;

    const boardDescriptions = [
      { id: 'desc1', text: 'Project A: Mobile Game FX' },
      { id: 'desc2', text: 'Project B: UI Animation' },
      { id: 'desc3', text: 'Project C: Spine2D Rigging' },
      { id: 'desc4', text: 'Project D: VFX for Cinematics' }
    ];

    let typedAlready = false;

    function typeText(element, text, speed = 10) {
      let i = 0;
      function type() {
        if (i < text.length) {
          const char = text.charAt(i);
          if (char === '<' && text.substring(i, i + 4) === '<br>') {
            element.innerHTML += '<br>';
            i += 4;
          } else {
            element.innerHTML += char;
            i++;
          }
          setTimeout(type, speed);
        }
      }
      type();
    }

    function updatePositions() {
      const avatar = document.getElementById('avatar');
      const selectorWrapper = document.getElementById('selector-wrapper');
      const selector = document.getElementById('selector');
      const selectorOverlay = document.getElementById('selector-overlay');
      const description = document.getElementById('selector-description');
      const boardImage = document.getElementById('board-image');
      const boardOverlay = document.getElementById('board-overlay');

      function setPosition() {
        const avatarHeight = avatar.offsetHeight;
        selectorWrapper.style.top = (avatarHeight + 30) + 'px';

        const baseWidth = selector.offsetWidth || window.innerWidth * 0.25;
        const scale = baseWidth / 300;
        selectorOverlay.style.transform = `scale(${scale})`;

        selectorWrapper.classList.add('animate');

        if (!typedAlready) {
          setTimeout(() => {
            description.classList.add('visible');
            typeText(description, descriptionText, 10);
            typedAlready = true;
          }, 600);
        }

        // Scale board overlay
        const boardScale = boardImage.offsetWidth / 600;
        boardOverlay.style.transform = `scale(${boardScale})`;

        // Animate and type text for each board selector
        boardDescriptions.forEach((item, index) => {
          const selectorEl = document.getElementById(`board-selector${index + 1}`);
          const overlayEl = selectorEl.querySelector('.selector-overlay');
          const descEl = document.getElementById(item.id);

          overlayEl.style.transform = `scale(${boardScale})`;
          selectorEl.classList.add('animate');

          setTimeout(() => {
            descEl.classList.add('visible');
            typeText(descEl, item.text, 10);
          }, 600);
        });
      }

      if (avatar.complete && boardImage.complete) {
        setPosition();
      } else {
        avatar.onload = boardImage.onload = setPosition;
      }
    }

    function updateMenuOverlayScale() {
      const menu = document.getElementById('menu');
      const overlay = document.getElementById('menu-overlay');
      const baseWidth = menu.offsetWidth || window.innerWidth * 0.6;
      const scale = baseWidth / 600;
      overlay.style.transform = `scale(${scale})`;
    }

    window.addEventListener('load', () => {
      updatePositions();
      updateMenuOverlayScale();
      document.getElementById('menu-container').classList.add('animate');
      document.getElementById('board-image').classList.add('animate');
    });

    window.addEventListener('resize', () => {
      updatePositions();
      updateMenuOverlayScale();
    });
  </script>
</body>
</html>
