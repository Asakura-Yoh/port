<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spine Player Embed</title>
  <link rel="stylesheet" href="https://unpkg.com/@esotericsoftware/spine-player@3.8.*/dist/spine-player.css">
  <script src="https://unpkg.com/@esotericsoftware/spine-player@3.8.*/dist/iife/spine-player.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #player-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player-container"></div>

  <script>
    new spine.SpinePlayer("player-container", {
      jsonUrl: "https://raw.githubusercontent.com/Asakura-Yoh/port/refs/heads/main/spines/20120_skin_Elegy03.json",
      atlasUrl: "https://raw.githubusercontent.com/Asakura-Yoh/port/refs/heads/main/spines/20120_skin_Elegy03.atlas",
      animation: "click1", // replace with actual animation name from your skeleton
      alpha: true,
      backgroundColor: "#00000000",
      showControls: true
    });
  </script>
</body>
</html>
